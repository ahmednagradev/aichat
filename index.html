<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Configuration: Basic page setup -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main Container: Wraps entire application -->
  <div class="screen">
    <div class="background">
      <!-- Header Section: App branding and theme toggle -->
      <div class="header">
        <!-- Logo Component: App identity -->
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 24 24" width="32" height="32">
            <path class="logo-path" d="M12 1.5C6.201 1.5 1.5 6.201 1.5 12S6.201 22.5 12 22.5 22.5 17.799 22.5 12 17.799 1.5 12 1.5zM17 13h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
          </svg>
          <span class="logo-text">AI Chat</span>
        </div>
        
        <!-- Theme Toggle: Light/Dark mode switch -->
        <button class="theme-toggle" aria-label="Toggle dark mode">
          <!-- Sun Icon: Shown in light mode -->
          <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <!-- Moon Icon: Shown in dark mode -->
          <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>

      <!-- Chat Area: Messages display section -->
      <div class="chat">
        <!-- Messages will be dynamically inserted here -->
      </div>

      <!-- Input Section: Message composition area -->
      <div class="input-bar">
        <input type="text" placeholder="Any question?">
        <button class="button" type="submit">
          â†©
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts: Application logic -->
  <script src="script.js"></script>
</body>

</html>
